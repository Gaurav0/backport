name: Backport
on:
  pull_request:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-18.04
    name: Backport
    steps:
      - name: Backport Bot
        uses: Gaurav0/backport@v1.0.18
        with:
          bot_username: backport-bot
          bot_token: 04159db210d288746dd43f9e1b3eaca73d30c28c 
          github_token: ${{ secrets.GITHUB_TOKEN }}
